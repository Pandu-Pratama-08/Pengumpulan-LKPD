<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
  </head>
  <body>
    <form>
      <p>Ada Perekomendasi?</p>
      <select
        name="pilih"
        id="pilih"
        onchange="changeLabel(this)">
        <option disabled hidden selected>pilih</option>
        <option value="A">Ada</option>
        <option value="T">Tidak</option>
      </select>
      <br/>
      <br/>
      <div id="name_wrapper">
        <label for="">Nama Lengkap Perekomendasi</label>
        <br/>
        <input type="text" id="name" name="name" />
      
      <br/>
      <select
        name="kategori"
        id="select_kategori"
        onchange="changeLabels(this)">
        <option disabled selected>kategori Perekomendasi</option>
        <option value="bri">Pekerja Bri</option>
        <option value="bkt">Purnabakti</option>
      </select>
      <br/>
      
        <label for="">Nomor ID Pegawai/KTA/PN/MP</label><br/>
        <input type="text" id="name" name="name" />
      <br/>
      <div id="name_jabatan">
        <label for="">Jabatan Rekomendasi</label>
        <br/>
        <input type="text" id="nama" name="nama" />
      </div>
      </div>
    </form>
    <script>
      function changeLabel(e) {
         let nameWrapper = document.getElementById("name_wrapper");
         if (e.value == "A"){
            nameWrapper.style.display = "block";
         } else {
            nameWrapper.style.display = "none";
         }
      }
      function changeLabels(e) {
         let nameJabatan = document.getElementById("name_jabatan");
         if (e.value == "bri") {
            nameJabatan.style.display = "block";
         } else {
            nameJabatan.style.display = "none";
         }
      }
    </script>
  </body>
</html>
